<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="index.css">
    <script src="index.js"defer></script>
    <title>Help Desk</title>
</head>
<body>
    <header>
        <h1>Central de Serviços</h1> 
        <div class="menu">
            <button class="btn-menu btn_btn">Principal</button>
            <button class="btn-menu"><span class="material-symbols-outlined">library_books</span>Base do conhecimento</button>
            <button class="btn-menu"><span class="material-symbols-outlined">add_call</span>Novo chamado</button>
            <button class="btn-menu"><span class="material-symbols-outlined">speaker_notes</span>Lista de chamados</button>
            
        </div>
        </header>
<br>
<br>
<br>
        <fieldset>
            <div class="titulo"></div>
            <h2>Chamado</h2>
        </fieldset>
        <br>
        <fieldset class="fieldset1">
            <h3>Produto/Processo/Módulo</h3>
            <br>
            <p class="containers">Produto:
            <select>
                <option class="boxes">Manutenção Unidade</option>
            </select></p>
            <br>
            <br>
            <p class="containers">Processo:
                <select>
                    <option class="boxes">Atendimento</option>
                </select></p>
                <br>
                <br>
                <p class="containers">Módulo:
                    <select>
                        <option class="boxes">Serviços</option>
                    </select></p>
        </fieldset>
        <br>
        <br>
        <fieldset class="fieldset2">
            <h3>Caminho/natureza/severidade/vencimento/versão</h3>
            <br>
            <p class="containers">Caminho:
            <select>
            <option class="boxes">Manutenção de equipamentos</option>
             </select></p>
             <br>
             <br>
             <p class="containers">Natureza:
             <select>
             <option class="boxes">Incidente/problema</option>
              </select></p>
              <br>
              <br>
              <p class="containers">Vencimento:
              <input type="text">
              </p>
            </fieldset>
            <br>
            <br>
            <fieldset class="fieldset3">
                <h3>Título/Descrição</h3>
                <br>
                 <p class="containers">Título
                 <input type="text">
                 </p>
                 <br>
                 <br>
                 <p class="containers">Descrição <br><textarea name="Descrição" id="" cols="30" rows="10"></textarea>
                 </p>
                </fieldset>
                <br>
                <br>
                <p class="containers">
                 <button>Finalizar Chamado</button>
                </p>
    </body>
</html>
